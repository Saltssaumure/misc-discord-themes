name: Bundle and release for Replugged

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v

      - name: Open BorderRadiant
        run: cd BorderRadiant/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Node.js dependencies
        working-directory: ./BorderRadiant
        run: pnpm install

      - name: Build TypeScript and bundle into asar
        working-directory: ./BorderRadiant
        run: pnpm run bundle

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "bundle/*"
          makeLatest: true
